<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informação Importante</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      padding: 25px;
      max-width: 400px;
    }

    .nome {
      font-size: 26px;
      font-weight: bold;
      color: #111;
      margin-bottom: 15px;
    }

    .descricao {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .botao {
      display: inline-block;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #000;
      border-radius: 8px;
      text-decoration: none;
    }

    .botao:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="nome">NOME DO CONTEÚDO AQUI</div>
    <div class="descricao">
      Toque abaixo para acessar todas as informações.
    </div>

    <a class="botao" href="https://seulinkfinal.com" target="_blank">
      ACESSAR AGORA
    </a>
  </div>
</body>
</html>
